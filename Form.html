<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jalanMY | Form</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

 
  <header class="topbar">
    <div class="nav">
      <a class="brand" href="index.html">
        <span>jalanMY</span>
      </a>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="project.html">Project</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="active" href="form.html">Form</a></li>
      </ul>
    </div>
  </header>

 
  <section class="hero" style="padding-bottom: 28px;">
    <div class="hero-inner" style="grid-template-columns: 1fr;">
      <div style="text-align:center;">
        <h1>Feedback</h1>
        <p style="margin: 0 auto; max-width: 820px;">
          Share your thoughts and opinions to help improve the jalanMY travel guide.
        </p>
      </div>
    </div>
  </section>

  <main class="container">

    <section class="card form-card">
      <h2 style="text-align:center;">User Form</h2>
      <p class="muted" style="text-align:center; max-width: 700px; margin: 6px auto 18px;">
        Please fill in the form below. Your feedback helps make this travel guide better.
      </p>

      <form action="#" method="post" class="form">

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="example@email.com" required>
        </div>

        <div class="form-group">
          <label for="interest">Reason for Visiting</label>
          <select id="interest" name="interest" required>
            <option value="">-- Please choose an option --</option>
            <option value="tourism">Tourism</option>
            <option value="study">Study / Assignment</option>
            <option value="local">Local Exploration</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Comments / Feedback</label>
          <textarea id="message" name="message" rows="4"
            placeholder="Share your thoughts or suggestions..."></textarea>
        </div>

        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" required>
            I confirm that the information provided is accurate.
          </label>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn primary">Submit</button>
          <button type="reset" class="btn ghost">Reset</button>
        </div>

      </form>
    </section>

  </main>

  <footer class="footer">
    <p>© 2026 jalanMY • Kuala Lumpur Travel Guide</p>
  </footer>

</body>
</html>
